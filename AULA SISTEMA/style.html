<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #fff;
      user-select: none;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      padding: 30px 25px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f0f0ff;
    }
    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 25px;
      color: #d0d0ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #dee0ff;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #dcdcffcc;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #2833ffcc;
      color: #ffffff;
      box-shadow: 0 0 8px 2px #3a49ffc9;
    }
    button {
      padding: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #000dff;
      background: #f0f0ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 13, 255, 0.7);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #000dff;
      color: #f0f0ff;
      box-shadow: 0 6px 25px rgba(0, 13, 255, 0.9);
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      min-height: 24px;
    }
    .error {
      color: #ff4f6e;
    }
    .success {
      color: #90ee90;
    }
    @media (max-height: 600px) {
      body, .container {
        max-height: 600px;
      }
    }
    @media (max-width: 350px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.7rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
