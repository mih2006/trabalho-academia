<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tela de Cadastro</title>
</head>
<body>
  <div class="container" role="main" aria-label="Tela de cadastro de usuário">
    <h1>Cadastro</h1>
    <p class="subtitle">Preencha os campos abaixo para criar sua conta</p>
    <form id="registrationForm" novalidate>
      <div>
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required minlength="3" maxlength="20" autocomplete="username" />
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required autocomplete="email" />
      </div>
      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required minlength="6" autocomplete="new-password" />
      </div>
      <div>
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required minlength="6" autocomplete="new-password" />
      </div>
      <button type="submit" aria-label="Enviar cadastro">Cadastrar</button>
      <div class="message" id="message" role="alert" aria-live="polite"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('registrationForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'message';

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (username.length < 3) {
        showMessage('Usuário deve ter pelo menos 3 caracteres.', 'error');
        form.username.focus();
        return;
      }
      if (!validateEmail(email)) {
        showMessage('Por favor, insira um e-mail válido.', 'error');
        form.email.focus();
        return;
      }
      if (password.length < 6) {
        showMessage('Senha deve ter pelo menos 6 caracteres.', 'error');
        form.password.focus();
        return;
      }
      if (password !== confirmPassword) {
        showMessage('As senhas não coincidem.', 'error');
        form.confirmPassword.focus();
        return;
      }

      showMessage('Cadastro realizado com sucesso! Bem-vindo(a)!', 'success');
      form.reset();
    });

    function showMessage(message, type) {
      messageEl.textContent = message;
      messageEl.className = 'message ' + type;
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
